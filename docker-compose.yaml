services:
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    restart: unless-stopped
    command:
      - --path.rootfs=/host
    pid: host
    expose: [9100]
    networks: [background]
    volumes:
      - /:/host:ro,rslave

  prometheus:
    image: prom/prometheus
    restart: unless-stopped
    expose: [9090]
    volumes:
      - prometheus-volume:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    logging:
      driver: json-file
      options:
        max-size: 10m
    networks: [background]
    depends_on:
      - node_exporter

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    volumes:
      - ./datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports: [3000:3000]
    environment:
      GF_USERS_DEFAULT_LANGUAGE: detect
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
    networks: [background]
    depends_on:
      - prometheus
      # - grafana_renderer

  # grafana_renderer:
  #   image: grafana/grafana-image-renderer
  #   restart: unless-stopped
  #   environment:
  #     BROWSER_TZ: Asia/Taipei
  #   ports: [8081:8081]

volumes:
  prometheus-volume: {}

networks:
  background:
